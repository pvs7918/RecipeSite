<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %} Сайт рецептов {% endblock %}</title>
</head>
<body>
    <div class="container">
            <nav class="nav1 navbar navbar-expand-lg navbar-light bg-light" style="gap: 20px;">
                <a href="#" onclick="javascript:history.back();return false;">Назад</a>
                <a href="{% url 'recipeapp/index' %}">Главная</a>
                <a href="{% url 'recipeapp/recipes' %}">Рецепты</a>
                <a href="{% url 'recipeapp/categories' %}">Категории</a>
                <a href="{% url 'recipeapp/about' %}">О себе</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout'%}?next={{request.path}}">Выйти</a>
                    <b>{{ user.get_username }}</b>
                {% else %}
                    <a href="{% url 'login'%}?next={{request.path}}">Войти</a>

                {% endif %}
            </nav>
        {% block content %}
            <p>Основная часть...</p>
        {% endblock %}
    </div>
<!-- Вариант 2: Bootstrap JS отдельно от Popper
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
